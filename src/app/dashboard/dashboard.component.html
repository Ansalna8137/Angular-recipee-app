  <div class="container p-3">
      <div class="row my-3">
        <div class="col-md-6 col-lg-4 col-sm-12 my-3" *ngFor="let recipe of recipes">
          <div class="card border-3 border-primary shadow p-3">
            <img [src]="recipe.image"  class="card-img-top" alt="">
            <div class="card-body p-3">
              <h4 class="text-center fw-bolder text-dark">{{recipe.name}}</h4>
              <p><b>Ingredients:  </b>{{recipe.ingredients}}</p>
              <div style="background-color: rgb(206, 206, 221);" class="card p-3">
                <p><b>Instructions:  </b>{{recipe.instructions}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
